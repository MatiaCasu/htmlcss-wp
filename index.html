<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Struttura Wp</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <!-- INTESTAZIONE -->
      <header>
        <img src="img/logo.png" alt="Logo">
        <nav class="head">
          <ul>
            <li>FEATURES</li>
            <li>EDITORIALS</li>
            <li>ENVIRONMENT</li>
            <li>BLOG</li>
            <li>SHOP</li>
            <li>CONTACT</li>
          </ul>
        </nav>
      </header>
      <!-- /INTESTAZIONE -->
      <!-- CORPO -->
      <main>
        <!-- SEZIONE 1 -->
        <section>
          <div class="empty">
          </div>
        </section>
        <!-- /SEZIONE 1 -->
        <!-- SEZIONE 2 -->
        <section>
          <div class="full clearfix">
            <div class="full-head">
            </div>
            <!-- CORPO SEZIONE PIENA -->
            <div class="full-left">
            </div>
            <div class="full-center">
            </div>
            <div class="full-right">
            </div>
            <!-- /CORPO SEZIONE PIENA -->
          </div>
        </section>
        <!-- /SEZIONE 2 -->
      </main>
      <!-- /CORPO -->
      <!-- FOOTER -->
      <footer>
        <div class="foot">
        </div>
      </footer>
      <!-- /FOOTER -->
    </div>
  </body>
</html>
